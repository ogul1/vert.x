
name: Modified CI
jobs:
  Test:
    name: Test
    runs-on: ${{ inputs.os }}
    steps:
    - name: Setup Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |-
        python -m pip install --upgrade pip
        pip install inotify
    - name: Run inotifywait
      run: |-
        python3 -c "
        import inotify.adapters
        import inotify.constants
        import os
        from datetime import datetime, timezone
        with open('/home/runner/inotifywait-log-Test.csv', 'w') as log_file:
          i = inotify.adapters.InotifyTree('/home/runner/work/vert.x/vert.x', inotify.constants.IN_CREATE | inotify.constants.IN_ACCESS)
          for event in i.event_gen(yield_nones=False):
            (_, type_names, path, filename) = event
            now = datetime.now(timezone.utc).strftime('%Y-%m-%dT%H:%M:%S.%f') + 'Z'
            events = ','.join(type_names)
            log_file.write(f'{now};{path};{filename};{events}\n')
            log_file.flush()
            os.fsync(log_file.fileno())
        " &
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: ${{ inputs.branch }}
    - run: touch optcd-3.txt
    - name: Install JDK
      uses: actions/setup-java@v2
      with:
        java-version: ${{ inputs.jdk }}
        distribution: temurin
    - run: touch optcd-4.txt
    - name: Run tests
      run: mvn -s .github/maven-ci-settings.xml -q clean verify -B ${{ inputs.profile
        }}
    - run: touch optcd-5.txt
    - name: Upload inotifywait logs
      uses: actions/upload-artifact@v4
      with:
        name: inotifywait-Test
        path: /home/runner/inotifywait-log-Test.csv
'on':
- push
- workflow_dispatch
